<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קביעת פגישה - מערכת התראות אוטומטית</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .calendly-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 700px;
        }

        .info-section {
            background: #e8f4f8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list li:before {
            content: "✅";
            margin-left: 10px;
            font-size: 1.2em;
        }

        .status-indicator {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .debug-panel {
            background: #f5f5f5;
            border: 2px dashed #999;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }

        .debug-panel h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .debug-log {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗓️ קביעת פגישה</h1>
        <p class="subtitle">קבע פגישה וקבל התראה אוטומטית ב-WhatsApp</p>
        
        <div class="status-indicator">
            🟢 המערכת פעילה ומוכנה לשליחת התראות
        </div>

        <div class="info-section">
            <h2>איך זה עובד?</h2>
            <ul class="feature-list">
                <li>בחר תאריך ושעה נוחים לך</li>
                <li>מלא את הפרטים שלך</li>
                <li>קבל אישור מיידי על קביעת הפגישה</li>
                <li>קבל התראה אוטומטית ב-WhatsApp</li>
            </ul>
        </div>

        <div class="calendly-container">
            <div class="loading" id="loading-message">
                ⏳ טוען את לוח הזמנים...
            </div>
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" 
                 data-url="https://calendly.com/davide-selam/30min?hide_event_type_details=1&hide_gdpr_banner=1" 
                 style="min-width:320px;height:700px;"
                 id="calendly-widget">
            </div>
            <!-- Calendly inline widget end -->
        </div>

        <div id="message-container"></div>

        <div class="debug-panel">
            <h3>📊 מצב המערכת:</h3>
            <div class="debug-log" id="debug-log">
                <div>🔄 ממתין לקביעת פגישה...</div>
            </div>
        </div>
    </div>

    <!-- Calendly Script -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    
    <script>
        // ===== הגדרות המערכת =====
        // החלף את ה-URL הזה ב-Webhook URL שלך מ-Make.com
        const WEBHOOK_URL = 'https://hook.eu2.make.com/YOUR_WEBHOOK_ID_HERE';
        
        // הגדרות נוספות
        const DEBUG_MODE = true; // הצג הודעות debug
        const RETRY_ATTEMPTS = 3; // מספר ניסיונות חוזרים במקרה של כשלון
        const RETRY_DELAY = 2000; // המתנה בין ניסיונות (במילישניות)

        // ===== פונקציות עזר =====
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('he-IL');
            const logEntry = `[${timestamp}] ${message}`;
            
            if (DEBUG_MODE) {
                console.log(logEntry);
                const debugLog = document.getElementById('debug-log');
                if (debugLog) {
                    const entry = document.createElement('div');
                    entry.textContent = logEntry;
                    entry.style.color = type === 'error' ? '#c62828' : 
                                       type === 'success' ? '#2e7d32' : '#333';
                    debugLog.appendChild(entry);
                    debugLog.scrollTop = debugLog.scrollHeight;
                }
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // הסר הודעה אחרי 10 שניות
            setTimeout(() => {
                messageDiv.remove();
            }, 10000);
        }

        // ===== פונקציה לשליחת נתונים ל-Webhook =====
        async function sendToWebhook(eventData, attempt = 1) {
            log(`📤 מנסה לשלוח נתונים ל-Webhook (ניסיון ${attempt}/${RETRY_ATTEMPTS})`);
            
            try {
                // בדיקה שיש URL
                if (!WEBHOOK_URL || WEBHOOK_URL.includes('YOUR_WEBHOOK_ID_HERE')) {
                    throw new Error('לא הוגדר Webhook URL תקין! עדכן את ה-URL בקוד.');
                }

                // הכנת הנתונים לשליחה
                const payload = {
                    event: 'calendly.meeting_scheduled',
                    timestamp: new Date().toISOString(),
                    meeting_details: {
                        name: eventData.invitee.name,
                        email: eventData.invitee.email,
                        phone: eventData.invitee.phone || 'לא סופק',
                        scheduled_time: eventData.event.start_time,
                        event_type: eventData.event_type.name,
                        location: eventData.event.location || 'יתואם בהמשך',
                        timezone: eventData.invitee.timezone,
                        calendly_event_id: eventData.event.uuid,
                        questions_answers: eventData.questions_and_answers || []
                    },
                    webhook_metadata: {
                        source: 'calendly_widget',
                        version: '1.0',
                        sent_at: new Date().toISOString()
                    }
                };

                log('📋 נתונים שנשלחים:', 'info');
                log(JSON.stringify(payload, null, 2), 'info');

                // שליחת הבקשה
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    mode: 'no-cors' // חשוב למניעת בעיות CORS
                });

                // בדיקת תגובה
                if (response.ok || response.status === 0) { // status 0 זה נורמלי ב-no-cors
                    log('✅ הנתונים נשלחו בהצלחה!', 'success');
                    showMessage('✅ ההתראה נשלחה בהצלחה! תקבל הודעת WhatsApp בקרוב.', 'success');
                    return true;
                } else {
                    throw new Error(`שגיאת שרת: ${response.status}`);
                }

            } catch (error) {
                log(`❌ שגיאה בשליחה: ${error.message}`, 'error');
                
                // ניסיון חוזר
                if (attempt < RETRY_ATTEMPTS) {
                    log(`⏳ ממתין ${RETRY_DELAY/1000} שניות לפני ניסיון חוזר...`, 'info');
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
                    return sendToWebhook(eventData, attempt + 1);
                } else {
                    showMessage('❌ לא הצלחנו לשלוח את ההתראה. אנא צור קשר עם התמיכה.', 'error');
                    return false;
                }
            }
        }

        // ===== האזנה לאירועי Calendly =====
        function initializeCalendlyListener() {
            log('🔍 מאתחל מאזין לאירועי Calendly...');

            // האזנה לאירועים מ-Calendly
            window.addEventListener('message', async function(event) {
                // בדיקת מקור ההודעה
                if (event.origin !== 'https://calendly.com') {
                    return;
                }

                try {
                    const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
                    
                    // בדיקה אם זה אירוע קביעת פגישה
                    if (data.event === 'calendly.event_scheduled') {
                        log('🎉 זוהתה קביעת פגישה חדשה!', 'success');
                        
                        // הצגת פרטי הפגישה
                        log(`👤 שם: ${data.payload.invitee.name}`);
                        log(`📧 אימייל: ${data.payload.invitee.email}`);
                        log(`📅 זמן: ${new Date(data.payload.event.start_time).toLocaleString('he-IL')}`);
                        
                        // שליחה ל-Webhook
                        await sendToWebhook(data.payload);
                    }
                    
                    // אירועים נוספים של Calendly
                    if (data.event === 'calendly.loaded') {
                        log('✅ Calendly נטען בהצלחה', 'success');
                        document.getElementById('loading-message').style.display = 'none';
                    }
                    
                    if (data.event === 'calendly.event_type_viewed') {
                        log('👀 המשתמש צופה בלוח הזמנים');
                    }
                    
                    if (data.event === 'calendly.date_and_time_selected') {
                        log('📅 המשתמש בחר תאריך ושעה');
                    }

                } catch (error) {
                    log(`⚠️ שגיאה בעיבוד הודעה: ${error.message}`, 'error');
                }
            });

            log('✅ מאזין לאירועים פעיל ומוכן');
        }

        // ===== בדיקת תקינות המערכת =====
        function systemCheck() {
            log('🔧 מבצע בדיקת מערכת...');
            
            // בדיקת Webhook URL
            if (!WEBHOOK_URL || WEBHOOK_URL.includes('YOUR_WEBHOOK_ID_HERE')) {
                log('⚠️ אזהרה: לא הוגדר Webhook URL!', 'error');
                showMessage('⚠️ המערכת לא מוגדרת כראוי. פנה למנהל המערכת.', 'error');
                return false;
            }
            
            // בדיקת Calendly
            if (!window.Calendly) {
                log('⏳ ממתין לטעינת Calendly...', 'info');
                setTimeout(systemCheck, 1000);
                return false;
            }
            
            log('✅ כל הבדיקות עברו בהצלחה', 'success');
            return true;
        }

        // ===== הפעלת המערכת =====
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 המערכת מתחילה לפעול...');
            
            // אתחול מאזין אירועים
            initializeCalendlyListener();
            
            // בדיקת מערכת
            setTimeout(systemCheck, 2000);
            
            // רענון אוטומטי של הwidget במקרה של בעיה
            setTimeout(() => {
                if (document.getElementById('loading-message').style.display !== 'none') {
                    log('⚠️ הטעינה לוקחת זמן רב, מרענן...', 'error');
                    window.location.reload();
                }
            }, 30000);
        });

        // ===== טיפול בשגיאות גלובליות =====
        window.addEventListener('error', function(event) {
            log(`❌ שגיאה גלובלית: ${event.message}`, 'error');
        });
    </script>
</body>
</html>
